<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="result.html" method="get">
        <fieldset>
            <legend>회원가입</legend>
            <!--placeholder : 입력 박스에 미리 보여주는 역할-->

            <div>
            <label for="username">아이디 : </label>
            <input type="text" name="username" placeholder="사용자 아이디" autocomplete="on" required>
            </div>
        
            <div>
            <label for="password">비밀번호 : </label>
            <input type="password" name="password" placeholder="패스워드" autocomplete="on" required>
            </div>

            <div>
            <label for="age">나이 : </label>
            <input type="number" name="age" min="0" max="100" step="1"autocomplete="off">
            </div>
            
            <div>
            <label for="summary" > 가입 이유: </label>
            <textarea name="summary" rows="1" cols="15"></textarea>
            </div>
            
            <div>
                <select name="type">
                    <label for="gender"> 성별 : </label>
                    <option value="T_AS_1">여자</option>
                    <option value="T_AS_1">남자</option>
                </select>
            </div>

            <div>
                <label for="like"> 관심분야 : </label>
                <input type="checkbox" name="type_2_1" value="1day">
                <label for="type_2_1">머리</label>
                <input type="checkbox" name="type_2_2" value="1day">
                <label for="type_2_2">얼굴</label>
                <input type="checkbox" name="type_2_3" value="1day">
                <label for="type_2_3">몸</label>
                <input type="checkbox" name="type_2_3" value="1day">
                <label for="type_2_3">발</label>
            </div>

            <div>
                <label for="ad"> 광고 수신동의 : </label>
                <input type="radio" name="type_3_1" value="emernency">
                <label for="type_3_1">예</label>
                <input type="radio" name="type_3_1" value="normal" checked>
                <label for="type_3_1">아니오</label>
            </div>

            <div>
                <button type="submit">제출</button>
            </div>
        </fieldset>
    </form>

</body>
</html>
