     <div>

    </ul>
        <!--  li : 순서 있는 리스트  -->

        
    <ol>
            <li>리스트1</li>
            <li>리스트2</li>
    </uo>


    안녕하세요!

    <!--  인라인 요소들  -->
    <!--    br : 줄바꿈 용도로만 쓰는 태그  -->
    <div>
        안녕, <span style="color:blue;">오르미</span> 여러분!<br>
        
        <!--a : 하이퍼 링크 태그  -->
    <p><a href="https://www.google.com">구글</a></p>

    <!--  strong태그 : 강조하여 읽어주는 등 더 개선된 태그(음성으로 인식할때에도 더 강조하여 나옴)  -->
    이  <strong>태그</strong>는 <small>무엇</small>을 하는 <code>태그</code>일까요?<br>
    <!--  i태그 : 기울기 태그-->
    이  <b>태그</b>는 <i>볼드</i> 아니에요?
